
<div class="row">
    <div class="col md-2 text-center">
        &nbsp;<br/>
        <button	type="button" class="btn btn-empty btn-sm btn-light"
                   ng-disabled="items.length == 0"
                   ng-click="vm.checkNow()">
            Check Now
        </button>
    </div>
    <div class="col md-8">
        <label>Search</label>
        <input type="text" class="form-control" ng-model="vm.searchText"/>
    </div>
    <div class="col md-2 text-center">
        &nbsp;<br/>
        <a class="btn btn-empty btn-sm"
           ng-href="#/rate-monitors/rate-monitor">
            <i class="fa fa-plus fa-lg"></i> Add
        </a>
    </div>
</div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th width="40"><small>#</small></th>
        <th><small>Name</small></th>
        <th><small>YF</small></th>
        <!--
        <th><small>Code</small></th>
        -->
        <th><small>L Value</small></th>
        <th><small>U Value</small></th>
        <th><small>Value</small></th>
        <th><small>Met Time</small></th>
        <!--
        <th><small>Status</small></th>
        -->
        <th><small>Update Time</small></th>
        <th width="40"><small>&nbsp;</small></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items | filter : vm.searchText" ng-class="{'color-error': (item.status == 'yes')}">
        <td class="text-right">{{$index+1}}</td>
        <td><a ng-href="#/rate-monitors/rate-monitor/{{item.$id}}">{{item.name}}</a></td>
        <td><a ng-href="https://in.finance.yahoo.com/quote/{{lodash.toUpper(item.code)}}?ltr=1" target="_blank">YF</a></td>
        <!--
        <td>{{item.code}}</td>
        -->
        <td class="text-right">{{item.lowerValue | number : 2}}</td>
        <td class="text-right">{{item.upperValue | number : 2}}</td>
        <td class="text-right">{{item.value | number : 2}}</td>
        <td width="120">{{item.metTime | date : 'h:mm:ss a'}}</td>
        <!--
        <td>{{item.status}}</td>
        -->
        <td width="220">{{item.updateTime | date : 'medium'}}</td>
        <td width="60"><button class="btn btn-small btn-error" ng-click="vm.remove(item)"><i class="fa fa-trash fa-sm"></i></button></td>
    </tr>
    </tbody>
</table>
